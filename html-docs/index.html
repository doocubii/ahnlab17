<!DOCTYPE html>
<!--

위의 백엔드 서버에 기초해서 index.html을 만드는데

1. react 같은 프레임워크를 쓰지 말고 순수 html과 js만 가지고 만들것.
2. Single Page Application 으로 만들것.
3. 페이지가 로딩되면 db 값을 입력 받을 것.
db 값은
1 : 프리랜서로 사는 법
2 : 쇼핑몰 카탈로그
로 설명하고 입력받을 것.
4. /new_token에 이 db값을 전달하고 token값을 받아올 것. 이 token값은 저장해두고 이후에 계속 사용할 것.
5. 사용자로 부터 프롬프트를 입력받고 이 값을 서버의 /prompt에 전달할 것. 이때 앞의 token값도 같이 보낼 것.
6. 사용자의 prompt 값과 /prompt의 결과 값은 채팅창을 만들어서 보여줄 것.


-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple SPA</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      #db-div,
      #chat-div {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .chat-messages {
        border: 1px solid #ddd;
        border-radius: 5px;
        height: 735px;
        overflow-y: auto;
        padding: 10px;
        background-color: #fafafa;
      }

      .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
      }

      .user-message {
        text-align: right;
        background-color: #dcf8c6;
      }

      .server-message {
        text-align: left;
        background-color: #ebebeb;
      }

      button {
        cursor: pointer;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #009688;
        color: white;
        margin-top: 10px;
      }

      button:hover {
        background-color: #00796b;
      }

      select,
      input[type="text"] {
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: calc(100% - 22px);
      }
    </style>
  </head>
  <body>
    <!-- DB Selection -->
    <div id="db-div">
      <label for="db">Choose a DB:</label>
      <select id="db"></select>
      <button onclick="getToken()">Submit</button>
    </div>

    <!-- Chat Interface -->
    <div id="chat-div">
      <div class="chat-messages" id="chat-messages"></div>
      <div id="prompt-div">
        <input
          type="text"
          id="prompt"
          placeholder="Type your message..."
          onkeydown="if(event.keyCode==13) submitPrompt();"
        />
        <button onclick="submitPrompt()">Send</button>
      </div>
    </div>

    <script>
      let currentToken = null;

      // 페이지 로드 시 사용자 입력창을 숨기는 함수를 추가합니다.
      window.onload = function () {
        document.getElementById("prompt-div").style.display = "none"; // 사용자 입력창을 숨깁니다.
        document.getElementById("chat-div").style.display = "none"; // 채팅창도 초기에는 숨깁니다.
        get_list();
      };

      function get_list() {
        fetch("/api/get_list") // API 호출
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json(); // 응답을 JSON 형태로 파싱
          })
          .then((data) => {
            const selectElement = document.getElementById("db");

            // 데이터 리스트를 순회하면서 option 요소 추가
            data.list.forEach(function (item) {
              const option = document.createElement("option");
              option.value = item.idx;
              option.textContent = item.title;
              selectElement.appendChild(option);
              console.log("add list : " + item.idx + "." + item.title);
            });
          })
          .catch((error) => {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
          });
      }

      function get_summary(callback) {
        fetch("/api/summary?token=" + currentToken) // API 호출
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json(); // 응답을 JSON 형태로 파싱
          })
          .then((data) => {
            callback(data.summary);
          })
          .catch((error) => {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
          });
      }

      function formatResult(originalString) {
        // 임시 플레이스홀더로 대체
        let tempString = originalString
          .replace(/\n/g, "{newline}")
          .replace(/-----/g, "{newparagraph}");

        // HTML 인코딩
        let encodedString = tempString.replace(
          /[\u00A0-\u9999<>\&]/gim,
          function (i) {
            return "&#" + i.charCodeAt(0) + ";";
          }
        );

        // 플레이스홀더를 <br> 태그로 대체
        encodedString = encodedString
          .replace(/{newline}/g, "<br>\n")
          .replace(/{newparagraph}/g, "<br><br>");

        return encodedString;
      }

      async function getToken() {
        try {
          const db = document.getElementById("db").value;
          const response = await fetch(`/api/new_token?db=${db}`);
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.json();
          if (data.token) {
            currentToken = data.token;
            document.getElementById("db-div").style.display = "none";
            document.getElementById("chat-div").style.display = "block"; // 채팅창을 표시합니다.
            document.getElementById("prompt-div").style.display = "block"; // 사용자 입력창을 표시합니다.
            console.log("Token received: " + currentToken);
            get_summary((summary) => appendMessage(summary, "server-message"));
          } else {
            throw new Error("Token not found in response");
          }
        } catch (error) {
          console.error("Error fetching token:", error);
          alert(
            "There was an error getting the token. Please check the console for more information."
          );
        }
      }

      async function submitPrompt() {
        if (!currentToken) {
          alert("Please get a token first!");
          return;
        }
        const promptValue = document.getElementById("prompt").value;
        document.getElementById("prompt").value = "";

        appendMessage("You: " + promptValue, "user-message");

        const response = await fetch("/api/prompt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: currentToken, prompt: promptValue }),
        });
        const data = await response.json();

        appendMessage("Bot: " + data.result, "server-message");
      }

      function appendMessage(message, className) {
        const chatMessagesDiv = document.getElementById("chat-messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${className}`;
        messageDiv.innerHTML = formatResult(message);
        chatMessagesDiv.appendChild(messageDiv);
        chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
      }
    </script>
  </body>
</html>
